<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!-- Custom Css -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Blog preview card</title>  
</head>
<body>

  <main>
    <div class="blog-card">
      <img src="./assets/images/illustration-article.svg" alt="blog card">
      <div class="blog-card__body">
        <button class="blog-card__button">Learning</button>
        <p class="blog-card__date">Published 21 Dec 2023</p>
        <a href="#"><h3 class="blog-card__title">HTML & CSS foundations</h3></a>
        <p class="blog-card__desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="card-body__user-container">
          <img src="./assets/images/image-avatar.webp" alt="user">
          <a href="#">Greg Hooper</a>
        </div>
      </div>
    </div>
  </main>
  <!-- 
   -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://stefangrobler78.github.io/htmlportfolio/">Stefan Grobler</a>.
  </div>
</body>
</html>
